        圖片-檔案格式-jpg/jpeg;png;apng;gif;webp;svg;bmp 
        =>要特別注意格式特性 => -jpg 檔案小/破壞性壓縮/相片/無法去背/無動畫/色彩數256*256*256 -gif 檔案小/色彩數256色/可以做動畫/ -png 檔案大/可以去背/高色彩數 -apng 檔案大/可以去背/高色彩數/動畫 -*webp 檔案小/高色彩數/動畫/有透明區/速度快 -svg 向量圖檔/基本上是文字/類似xml/體積小 
            
            -png8   色彩只有256個 (壓縮)/一樣有透明區 (全透/全不透) /適用於純色 邊緣方正的小圖
            -png24  完整模式

            -手機、平板因為解析度比較大 所以要用到兩倍或是三倍 但是通常都用1.5倍 讓檔案比較小

            -標籤   -img        -一般的使用 屬性: src =>來源 路徑寫法 同一空間直接寫檔名，要讀取其他層資料要寫路徑，如果下一層資料夾 就直接寫 資料夾/檔名，如果要往上一層資料夾../
                                                       路徑 =>相對路徑 vs 絕對路徑
                                                              相對路徑: 由檔案本身出發，目標在本身的上層、下層、同層，位置隨自身改變
                                                              絕對路徑: 由根目錄開始的檔案路徑，固定位置 網站根目錄(/)，絕對路徑採用根目錄的話要採用伺服器模式才能正確顯示
                                                              ./ ->相對路徑
                                                               / ->絕對路徑
                                                alt (alternat) => 圖片的說明，沒有圖檔的時候出現替代文字 **safari上必須指定寬度才會顯示替代文字
                                *常犯的錯誤 圖片出不來 1.確認路徑 2.確認副檔名 3.確認是否有用到全形字 4.空白要用%20取代 5.圖檔是否用RGB模式，非CMYK 6.HTML是否有足夠空間可以顯示背景圖片

                                <source srcset="來源" media="(目標解析度)">
