<script>
    function detectWindowSize(){
        let windowsWidth = window.innerWidth
        let windowsHeight = window.innerHeight
        let windowsRatio = (windowsHeight / windowsWidth)*100
        console.log('視窗寬度: '+windowsWidth+' 視窗高度: '+windowsHeight)
        console.log('視窗比例: '+windowsRatio)
        document.documentElement.style.setProperty('--heightToWidthRatio', `${windowsRatio}vw`)
    }
    window.onload = detectWindowSize
</script>
